<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task[2] %}
                    <s>{{ task[1] }}</s>
                {% else %}
                    {{ task[1] }}
                    <a href="/done/{{ task[0] }}">✔</a>
                {% endif %}
                <a href="/delete/{{ task[0] }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
